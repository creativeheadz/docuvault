services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docuvault}
      POSTGRES_USER: ${POSTGRES_USER:-docuvault}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docuvault_secret}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docuvault}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-docuvault}:${POSTGRES_PASSWORD:-docuvault_secret}@postgres:5432/${POSTGRES_DB:-docuvault}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-docuvault}:${POSTGRES_PASSWORD:-docuvault_secret}@postgres:5432/${POSTGRES_DB:-docuvault}
      SECRET_KEY: ${SECRET_KEY:-super-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MDE=}
      SEED_USERNAME: ${SEED_USERNAME:-andrei.trimbitas}
      SEED_PASSWORD: ${SEED_PASSWORD:-9Palo)pad}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    volumes:
      - uploads:/app/uploads

  frontend:
    build: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
  uploads:
